tabs:
    fields:
        enable_sitemap:
            tab: Settings
            label: 'eugene3993.seo::lang.settings.enable_sitemap'
            span: auto
            type: switch
            default: false
        use_canonical:
            tab: Settings
            label: 'eugene3993.seo::lang.settings.use_canonical'
            span: auto
            type: switch
            default: false
        sitemap_preview:
            tab: Settings
            type: partial
            path: $/eugene3993/seo/models/settings/_sitemap_preview.htm
            span: auto
            trigger:
                action: show
                field: enable_sitemap
                condition: checked
        stock_description:
            tab: Settings
            label: 'eugene3993.seo::lang.settings.stock_description.label'
            span: full
            size: ''
            type: textarea
            commentAbove: 'eugene3993.seo::lang.settings.stock_description.comment'
        enable_robots_txt:
            tab: Robots.txt
            label: 'eugene3993.seo::lang.settings.enable_robots_txt'
            span: auto
            type: switch
            default: false
        enable_robots_meta:
            tab: Robots.txt
            label: 'eugene3993.seo::lang.settings.enable_robots_meta'
            span: auto
            type: switch
            default: false
        robots_preview:
            tab: Robots.txt
            type: partial
            path: $/eugene3993/seo/models/settings/_robots_preview.htm
            span: left
            trigger:
                action: show
                field: enable_robots_txt
                condition: checked
        robots_txt:
            tab: Robots.txt
            label: robots.txt
            size: giant
            language: plain_text
            span: full
            trigger:
                action: show
                field: enable_robots_txt
                condition: checked
            type: codeeditor
            default: "User-agent: *\r\nAllow: /\r\r\nSitemap: $domain/sitemap.xml"
        extra_meta:
            label: 'eugene3993.seo::lang.settings.extra_meta'
            size: huge
            language: html
            span: full
            type: codeeditor
            tab: Settings
        enable_og:
            label: 'eugene3993.seo::lang.settings.enable_og'
            type: switch
            tab: Open Graph
            default: false
            span: auto
        og_locale:
            label: 'og:locale'
            trigger:
                action: show
                field: enable_og
                condition: checked
            type: text
            default: ru_RU
            span: auto
            comment: 'Default is en_US'
            tab: Open Graph
        site_image:
            label: 'Site image'
            mode: image
            span: auto
            imageWidth: 400
            trigger:
                action: show
                field: enable_og
                condition: checked
            type: mediafinder
            tab: Open Graph
