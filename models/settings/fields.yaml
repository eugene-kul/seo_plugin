tabs:
    fields:
        enable_sitemap:
            tab: Settings
            label: 'eugene3993.seo::lang.settings.enable_sitemap'
            span: auto
            type: switch
            default: false
        use_canonical:
            tab: Settings
            label: 'eugene3993.seo::lang.settings.use_canonical'
            span: auto
            type: switch
            default: false
        site_name:
            label: 'eugene3993.seo::lang.settings.site_name.label'
            span: left
            type: text
            tab: Settings
        site_name_position:
            label: 'eugene3993.seo::lang.settings.site_name.label_pos'
            options:
                null: 'eugene3993.seo::lang.settings.site_name.nowhere_pos'
                prefix: 'eugene3993.seo::lang.settings.site_name.prefix_pos'
                suffix: 'eugene3993.seo::lang.settings.site_name.suffix_pos'
            span: auto
            type: radio
            commentAbove: 'eugene3993.seo::lang.settings.site_name.comment_pos'
            tab: Settings
        site_name_separator:
            label: 'eugene3993.seo::lang.settings.site_name.separator'
            span: auto
            type: text
            max: 1
            comment: 'eugene3993.seo::lang.settings.site_name.separator_comment'
            placeholder: '|'
            tab: Settings
        stock_description:
            tab: Settings
            label: 'eugene3993.seo::lang.settings.stock_description.label'
            span: full
            size: ''
            type: textarea
            commentAbove: 'eugene3993.seo::lang.settings.stock_description.comment'
        enable_robots_txt:
            tab: Robots.txt
            label: 'eugene3993.seo::lang.settings.enable_robots_txt'
            span: auto
            type: switch
            default: false
        enable_robots_meta:
            tab: Robots.txt
            label: 'eugene3993.seo::lang.settings.enable_robots_meta'
            span: auto
            type: switch
            default: false
        robots_txt:
            tab: Robots.txt
            label: robots.txt
            size: giant
            language: plain_text
            span: full
            trigger:
                action: show
                field: enable_robots_txt
                condition: checked
            type: codeeditor
            default: "User-agent: *\r\nAllow: /\r\r\nSitemap: $domain/sitemap.xml"
        link_block:
            tab: Robots.txt
            type: partial
            path: $/eugene3993/seo/models/settings/_html.htm
            span: auto
            trigger:
                action: show
                field: enable_robots_txt
                condition: checked
        extra_meta:
            label: 'eugene3993.seo::lang.settings.extra_meta'
            size: huge
            language: html
            span: full
            type: codeeditor
            tab: Settings
            default: "<!-- Additional meta tags -->"
        enable_og:
            label: 'eugene3993.seo::lang.settings.enable_og'
            type: switch
            tab: Open Graph
            default: true
            span: auto
        og_locale:
            label: 'og:locale'
            trigger:
                action: show
                field: enable_og
                condition: checked
            type: text
            default: ru_RU
            span: auto
            comment: 'Default is en_US'
            tab: Open Graph
        site_image:
            label: 'Site image'
            mode: image
            span: auto
            imageWidth: 400
            trigger:
                action: show
                field: enable_og
                condition: checked
            type: mediafinder
            tab: Open Graph
